<form role="form"><div class="form-group"><label>Label</label><p ng-hide="editMode">{{ field.label }}</p><input type="text" ng-model="field.label" ng-show="editMode" class="form-control"/></div><div class="form-group"><label>Source</label><p ng-hide="editMode">{{ field.source }}</p><input type="text" value="{{ field.source }}" ng-readonly="true" ng-show="editMode" disabled="disabled" class="form-control"/></div><div class="form-group"><label>Type</label><p ng-hide="editMode">{{ selectedType.label }}</p><select ng-options="option.label for option in options.fieldType" ng-model="selectedType" ng-show="editMode" class="form-control"></select></div><div ng-show="editMode &amp;&amp; selectedType.value === 'select'" class="form-group"><label>Reference Data</label><p ng-hide="editMode">{{ field.referenceData }}</p><select ng-options="option.name for option in options.referenceData | orderBy: 'name'" ng-model="selectedReferenceData" class="form-control"></select></div><div ng-show="buttons" class="form-group pull-right"><button type="submit" ng-click="edit()" ng-hide="editMode" class="btn btn-primary">Edit</button><button type="submit" ng-click="cancel()" ng-show="editMode" class="btn btn-primary">Cancel</button><button type="submit" ng-click="save()" ng-show="editMode" class="btn btn-primary">Save</button></div></form>
