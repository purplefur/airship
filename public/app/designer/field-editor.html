<form role="form"><div class="form-group"><label>Label</label><p ng-hide="model.editMode">{{ model.field.label }}</p><input type="text" ng-model="model.field.label" ng-show="model.editMode" class="form-control"/></div><div class="form-group"><label>Type</label><p ng-hide="model.editMode">{{ model.selectedType.label }}</p><select ng-options="option.label for option in model.options.fieldType" ng-model="model.selectedType" ng-show="model.editMode" class="form-control"></select></div><div class="form-group"><label>Source</label><p ng-hide="model.editMode">{{ model.field.source }}</p><input type="text" ng-model="model.field.source" ng-show="model.editMode" class="form-control"/></div><div class="form-group"><label>Reference Data</label><p ng-hide="model.editMode">{{ model.field.referenceData }}</p><select ng-options="value for value in model.options.referenceData" ng-model="model.field.referenceData" ng-show="model.editMode &amp;&amp; model.selectedType.value === 'select'" class="form-control"></select></div><div ng-show="buttons" class="form-group pull-right"><button type="submit" ng-click="edit()" ng-hide="model.editMode" class="btn btn-primary">Edit</button><button type="submit" ng-click="cancel()" ng-show="model.editMode" class="btn btn-primary">Cancel</button><button type="submit" ng-click="save()" ng-show="model.editMode" class="btn btn-primary">Save</button></div></form>
