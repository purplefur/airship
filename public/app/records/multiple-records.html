<div class="row"><div class="col-md-12"><table class="table table-hover table-condensed"><thead><th ng-repeat="field in model.activeScreen.multiple">{{ field.label }}</th></thead><tbody><tr ng-repeat="record in model.multipleTemplate"><td ng-repeat="field in record.data" ng-click="drillIntoRecord(record._id, record.displayName)">{{ parseValue(field) }}</td></tr></tbody></table></div></div>
