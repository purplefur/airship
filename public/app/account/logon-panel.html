<form ng-controller="mvLogonCtrl" ng-hide="identity.isAuthenticated()" class="form-horizontal"><div class="form-group"><label class="col-sm-2 control-label">Username</label><div class="col-sm-10"><input placeholder="Username" ng-model="username" class="form-control"/></div></div><div class="form-group"><label class="col-sm-2 control-label">Password</label><div class="col-sm-10"><input type="password" placeholder="Password" ng-model="password" class="form-control"/></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button type="submit" ng-click="signin(username, password)" class="btn btn-default">Sign in</button></div></div><div ng-show="identity.isAuthenticated()" class="form-group"><div class="col-sm-offset-2 col-sm-10"><a href="" ng-click="signout()">Sign out</a></div></div></form>
